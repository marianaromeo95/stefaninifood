<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Usuarios" action="#{pageBean.moveToUsuario}"
					icon="pi pi-fw pi-power-off" />
				<p:menuitem value="Estabelecimentos"
					action="#{pageBean.moveToEstabelecimento}"
					icon="pi pi-fw pi-power-off" />
				<p:menuitem value="Produtos" action="#{pageBean.moveToProduto}"
					icon="pi pi-fw pi-power-off" />
				<p:menuitem value="Vendas" action="#{pageBean.moveToVenda}"
					icon="pi pi-fw pi-power-off" />

			</p:menubar>
		</h:form>
	</div>

	<h1>Cadastrar Novo Usuario Stefanini Food</h1>
	<h:form>
		<h:messages id="messages" />
		<fieldset>
			<legend>Cadastrar Usuário</legend>
			<h:panelGrid columns="2">

				<h:outputLabel value="Nome Completo:" for="nome" />
				<h:inputText id="nome" value="#{usuarioBean.usuario.nome}"
					required="true" requiredMessage="Campo Nome obrigatório"
					placeholder="Digite o seu nome"
					validatorMessage="Nome não pode ser superior a 50 caracteres">
					<f:validateLength maximum="40" />
					<f:ajax event="blur" render="messages" />
				</h:inputText>

				<h:outputLabel value="Email:" for="email" />
				<h:inputText id="email" value="#{usuarioBean.usuario.email}"
					required="true" requiredMessage="Campo Email obrigatório"
					placeholder="Digite o seu email">
				</h:inputText>
				<h:outputLabel value="Endereço:" for="endereco" />
				<h:inputText id="endereco"
					value="#{usuarioBean.usuario.endereco.endereco}" required="true"
					requiredMessage="Campo endereço obrigatório" />

				<h:outputLabel value="Numero:" for="numero" />
				<h:inputText id="numero"
					value="#{usuarioBean.usuario.endereco.numero}" required="true"
					requiredMessage="Por favor digitar o numero da sua residência" />

				<h:outputLabel value="Cidade:" for="cidade" />
				<h:inputText id="cidade"
					value="#{usuarioBean.usuario.endereco.cidade}" required="true"
					requiredMessage="Campo cidade obrigatório" />

				<h:outputLabel value="Estado:" for="estado" />
				<h:selectOneMenu value="#{usuarioBean.usuario.endereco.estado}"
					required="true" requiredMessage="Por favor selecionar Estado">
					<f:selectItems value="#{usuarioBean.estados}" var="estado"
						itemLabel="#{estado.sigla}" itemValue="#{estado.sigla}" />
				</h:selectOneMenu>


				<h:outputLabel value="CEP:" for="cep" />
				<h:inputText id="cep" value="#{usuarioBean.usuario.endereco.cep}"
					required="true" requiredMessage="Por favor selecionar CEP" />

				<h:outputLabel value="Telefone:" for="telefone" />
				<h:inputText id="telefone" value="#{usuarioBean.usuario.telefone}" />

			</h:panelGrid>
		</fieldset>

		<h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar}">


		</h:commandButton>
	</h:form>

	<p:dataTable var="usuario" value="#{usuarioBean.usuarios}"
		id="tabelaUsuario">
		<p:column headerText="Id">
			<h:outputText value="#{usuario.id}" />
		</p:column>

		<p:column headerText="Nome">
			<h:outputText value="#{usuario.nome}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{usuario.email}" />
		</p:column>

		<p:column headerText="Endereco">
			<h:outputText value="#{usuario.endereco.endereco}" />
		</p:column>

		<p:column headerText="Numero">
			<h:outputText value="#{usuario.endereco.numero}" />
		</p:column>

		<p:column headerText="Cidade">
			<h:outputText value="#{usuario.endereco.cidade}" />
		</p:column>

		<p:column headerText="Estado">
			<h:outputText value="#{usuario.endereco.estado}" />
		</p:column>

		<p:column headerText="CEP">
			<h:outputText value="#{usuario.endereco.cep}" />
		</p:column>
		<p:column headerText="Ações">
			<h:link value="Editar" outcome="usuario">
				<f:param name="usuarioId" value="#{usuario.id}" />
			</h:link>
			<h:link value="Excluir" outcome="usuario" style="margin-left: 36px;">
				<f:param name="deleteId" value="#{usuario.id}" />
			</h:link>
		</p:column>

	</p:dataTable>

</h:body>

</html>
